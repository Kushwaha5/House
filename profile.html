<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | HomeEase</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.pixabay.com/photo/2016/08/31/15/31/new-home-1633878_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: rgb(245, 243, 243);
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #764ba2;
    }

    .profile-card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .profile-card p {
      margin: 6px 0;
      color: #555;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: #ef4444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #dc2626;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="profile-card" id="profile">
    <!-- Profile will load via JS -->
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    

    if (!user) {
      window.location.href = "index.html"; // Back to login if no user
    } else {
      const profileDiv = document.getElementById('profile');
      profileDiv.innerHTML = `
        <img src="${user.profilePhoto}" alt="Profile Photo" />
        <h2>${user.username}</h2>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Mobile:</strong> ${user.mobile}</p>
        <p><strong>User Type:</strong> ${user.userType}</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
